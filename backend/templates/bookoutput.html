<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>

              <th> Name </th>
              <th> Email ID</th>
<!--              <th> Price</th>-->
              <th> Image </th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <td> {{d.Name}}</td>
              <td> {{d.Aname}}</td>
<!--              <td> {{d.Price}}</td>-->
              <td> <img src="{{d.Image.url}}" style="width: 40px;"></td>
              
              <td>
                 <form action="{% url 'editpage' dataid=d.id %}">
                  <button type="submit" class="btn btn-dark"> Edit</button> </form> 
                </td>

                <td>
                  <form action ="{% url 'deletefn' dataid=d.id %}">
                   <button type="submit" class="btn btn-danger"> Delete</button>
                   </form> 
                 </td>
                
              
              
            </tr>
          

         {% endfor %}
            
           
          </tbody>
        </table>
      </div>

</body>
</html>
{% endblock %}
