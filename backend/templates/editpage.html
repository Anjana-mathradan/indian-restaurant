<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-body">
        <h4 class="card-title">ADMIN</h4>
        <p class="card-description"> ADMIN DETAILS </p>
        <form method="POST" action="{% url 'updatefn' dataid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div  class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Email ID</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Email ID" name="aname" value="{{data.Aname}}">
          </div>
<!--          <div class="form-group">-->
<!--            <label for="exampleInputEmail3">Price</label>-->
<!--            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Price" name="price" value="{{data.Price}}">-->
<!--          </div>-->
          <div class="form-group">
            
            <div class="input-group col-xs-12">
              <input type="file" name="image"> <img src="{{data.Image.url}}" style="width: 300px; height: 300px;" >
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div>

</body>
</html>
{% endblock %}
